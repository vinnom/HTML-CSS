<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/contato.css" />
    </head>

    <body>
        <header>
            <div>
                <h1>
                    <img
                        src="./imagens/logo/logo.png"
                        alt="logo da Barbearia Alura. Imagem que representa cabelo e barba a serem cortados com o nome Alura entre eles"
                    />
                </h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome" class="label-input-texto">Nome</label>
                <input type="text" id="nome" class="input-texto" required />

                <label for="email" class="label-input-texto">Email</label>
                <input type="email" id="email" class="input-texto" required placeholder="exemplo@exemplo.com">

                <label for="telefone" class="label-input-texto">Telefone</label>
                <input type="tel" id="telefone" class="input-texto" required placeholder="(XX) XXXXX-XXXX" />

                <label for="mensagem" class="label-input-texto">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="50" rows="10" required></textarea>

                <fieldset class="radio-checkbox">
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="radio" id="radio-email" checked />
                        Email
                    </label>
                    <label for="radio-telefone">
                        <input type="radio" name="radio" id="radio-telefone" />
                        Telefone
                    </label>
                    <label for="radio-whatsapp">
                        <input type="radio" name="radio" id="radio-whatsapp" />
                        WhatsApp
                    </label>
                    <label for="periodo">Em qual horário gostaria de ser atendido?</label>
                    <select name="periodo">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                    <label for="checkbox-contato">
                        <input type="checkbox" name="checkbox" id="checkbox-contato" checked />
                        <legend>Gostaria de receber nossas novidades por email?</legend>
                    </label>
                </fieldset>

                <input class="enviar" type="submit" value="Enviar" />
            </form>
        </main>

        <footer>
            <img
                src="./imagens/logo/logo-branco.png"
                alt="logo da Barbearia Alura em cor branca. Imagem que representa cabelo e barba a serem cortados com o nome Alura entre eles"
            />
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
